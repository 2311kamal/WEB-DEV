    <title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>THIA IS A PARAGRAPH</p>
    </div>
    <div class="container">
        <p>THIA IS ANOTHER    &nbsp;   PARAGRAPH</p>

        <p>pound : &pound;</p>
        
    </div>
