<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE : TABLES AND LISTS</title>
</head>

<body>
    <p>THIS IS UNORDERED LIST</p>
    <ul type="square">
        <li>FIRST ITEM</li>
        <li>SECOND ITEM</li>
        <li>THIRD ITEM</li>
    </ul>
    <p>THIS IS RDERED LIST</p>
    <ol type="a">
        <li>FIRST</li>
        <li>SECOND</li>
        <li>THIRD</li>
    </ol>

    <h2> TABLES</h2>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ENROLL</th>
                <th>BATCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>KAMAL</td>
                <td>3231</td>
                <td>B11</td>
            </tr>
            <tr><td>HIMANSHU</td>
            <td>3262</td>
            <td>B11</td></tr>
        </tbody>
    </table>

</body>

</html>
